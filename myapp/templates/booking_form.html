<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form - Room Rental System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">จองห้องพัก</h1>
        <p>กรุณากรอกข้อมูลเพื่อทำการจองห้องพัก</p>
    </header>

    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4">
        <ul class="flex justify-center space-x-6">
            <li><a href="{% url 'home' %}" class="hover:text-blue-400">กลับสู่หน้าหลัก</a></li>
            <li><a href="{% url 'room_list' %}" class="hover:text-blue-400">รายการห้องพัก</a></li>
        </ul>
    </nav>

    <!-- Booking Form Section -->
    <section class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">กรอกข้อมูลการจองห้องพัก</h2>

            <form method="post" action="{% url 'booking_create' pk=room.pk %}">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="room" class="block text-gray-700">ห้องพักที่จอง:</label>
                    <p class="text-gray-600">{{ room.room_name }} ({{ room.dorm_name }})</p>
                </div>

                <!-- Hidden input for room pk -->
                <input type="hidden" name="room" value="{{ room.pk }}">

                <div class="mb-4">
                    <label for="start_date" class="block text-gray-700">วันที่เริ่มต้นการจอง:</label>
                    <input type="date" name="start_date" id="start_date" class="px-4 py-2 border border-gray-300 rounded-lg w-full" required>
                </div>

                <div class="mb-4">
                    <label for="end_date" class="block text-gray-700">วันที่สิ้นสุดการจอง:</label>
                    <input type="date" name="end_date" id="end_date" class="px-4 py-2 border border-gray-300 rounded-lg w-full" required>
                </div>

                <div class="flex items-center justify-between mt-4">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-400">
                        ยืนยันการจอง
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 w-full mt-6">
        <p>&copy; 2025 Rent Near TU - All rights reserved</p>
    </footer>

</body>
</html>
